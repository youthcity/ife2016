<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绿色小圆点</title>
	<style type="text/css">
		#content {
		  width: 500px;
		  height: 500px;
		  margin: 50px auto;
		  border: 1px solid #000;
		  text-align: center; }

		h1 {
		  font-family: "Microsoft YaHei"
		  /*text-shadow: 1px 1px 0 #000;*/ }

		#myradius {
		  display: block;
		  width: 50px;
		  height: 50px;
		  border-radius: 50%;
		  background-color: #0f0;
		  position: absolute;
		  top: 30%;
		  left: 48%;
		  -webkit-animation: fadeOut 1.2s infinite ease-in-out;
		          animation: fadeOut 1.2s infinite ease-in-out; }

		@-webkit-keyframes fadeOut {
		  from {
		    -webkit-transform: scale(0);
		            transform: scale(0); }
		  to {
		    -webkit-transform: scale(1);
		            transform: scale(1)
		    /*opacity: 0;*/ }  }
		@keyframes fadeOut {
		  from {
		    -webkit-transform: scale(0);
		            transform: scale(0); }
		  to {
		    -webkit-transform: scale(1);
		            transform: scale(1)
		    /*opacity: 0;*/ } }
	</style>
</head>
<body>
	<div id="content">
		<h1>绿色小圆点闪烁</h1>
		<span id="myradius"></span>
	</div>
</body>
</html>
