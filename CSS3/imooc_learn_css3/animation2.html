<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐</title>
	<style type="text/css">
		body {
			text-align: center;
			font-family: "Microsoft YaHei";
		}
		.content{
			width: 100px;
			height: 100px;
			margin: 100px auto;
			text-align: center;
		}
		.content div {
			display: inline-block;
			width: 10px;
			height: 100%;
			background-color: #0f0;
			-webkit-animation: mydonghua 1.2s infinite ease-in-out;
			animation: mydonghua 1.2s infinite ease-in-out ;
		}

		.content .line2 {
			 -webkit-animation-delay: -1.1s;
		}
		.content .line3 {
			-webkit-animation-delay: -1.0s;
		}
		.content .line4 {
			-webkit-animation-delay: -0.9s;
		}
		.content .line5 {
			-webkit-animation-delay: -0.8s;
		}


		@-webkit-keyframes mydonghua {
			0%,40%,100% {
				-webkit-transform: scaleY(.4);
			}
			20% {
				-webkit-transform: scaleY(1);
			}
		}
	</style>
</head>
<body>
<h1>音乐波纹</h1>
	<div class="content">

		<div class="line1"></div>
		<div class="line2"></div>
		<div class="line3"></div>
		<div class="line4"></div>
		<div class="line5"></div>
	</div>
</body>
</html>
