<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation3</title>
	<style type="text/css">
		.content {
			position: relative;
			width: 500px;
			height: 500px;
			margin: 50px auto;
			text-align: center;
		}
		.radius1, .radius2 {
			position: absolute;
			top: 27%;
			left: 45%;
			width: 50px;
			height: 50px;
			background-color: #725e82;
			border-radius: 50%;
			opacity: .3;
			-webkit-animation: mydong 1.2s infinite ease-in-out;
			animation: mydong 1.2s infinite ease-in-out;
		}

		.radius2 {
			-webkit-animation-delay: -0.6s;
		}

		@-webkit-keyframes mydong{
			from {
				-webkit-transform: scale(0);
			}
			to {
				-webkit-transform: scale(1.0);
			}
		}

	</style>
</head>
<body>
	<div class="content">
		<h1>交替闪烁</h1>
		<div class="radius1"></div>
		<div class="radius2"></div>
	</div>
</body>
</html>
