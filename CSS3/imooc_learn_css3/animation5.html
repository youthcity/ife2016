<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation5</title>
	<style type="text/css">
		body {
			background-color: #000;
		}
		.content {
			position: relative;
			margin: 50px auto;
		}
		.radius {
			position: absolute;
			top: 50px;
			left: 40%;
			width: 300px;
			height: 300px;
			border:15px solid #a59;
			border-bottom-color: #0f0;
			border-right-color: #0f0;
			border-radius: 50%;
			transition: transform 1s linear;
		}
		.radius:hover{
			-webkit-transform: rotate(180deg);
			transform: rotate(180deg);
		}


/*		@-webkit-keyframes mydong{
			from {
				-webkit-transform: rotate(0deg);
			}
			to {
				-webkit-transform: rotate(360deg);
			}
		}*/
	</style>
</head>
<body>
	<div class="content">
		<div class="radius"></div>
	</div>
</body>
</html>
