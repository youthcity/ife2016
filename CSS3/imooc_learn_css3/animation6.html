<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>书脚制作</title>
	<style type="text/css">
		.content {
			position: relative;
			width: 300px;
			height: 300px;
			margin: 50px auto;
			overflow: hidden;
		}
		.sjx:before {
			content: '';
			position: absolute;
			top: 0;
			right: 0;
			border-width: 0;
			border-style: solid;
			border-color:rgba(0,0,0,0.2) #fff;
			-webkit-transition: all 1.2s ease-out;
		}

		.sjx:hover:before {
			border-bottom-width: 40px;
			border-right-width: 40px;
		}

		.sjx.main:before {
			border-bottom-width: 1000px;
			border-right-width: 1000px;
		}

		.sjx div.img {
			width: 400px;
			height: 400px;
			background: url(img/qzone6.jpg) no-repeat;
			background-size: cover;
		}

	</style>
</head>
<body>
	<div class="content">
		<div class="sjx" id="main">
			<!-- <img src="./img/qzone1.jpg"> -->
			<div class="img"></div>
		</div>
	</div>
	<script type="text/javascript">
		document.getElementById('main').addEventListener('click',function(){
			this.className = "sjx main";
		});
	</script>
</body>
</html>
