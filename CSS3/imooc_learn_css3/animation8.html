<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正圆运动</title>
	<style type="text/css">
		body {
			background-color: #000;
		}
		h1 {
			font-family: "Microsoft YaHei";
			text-align: center;
			color: #fff;
		}
		.content {
			height: 500px;
			width: 500px;
			margin: 50px auto;
			background-color: #000;
		}
		.rocket {
			width: 100px;
			height: 100px;
			background: url(img/ionic.png);
			background-size: cover;
			-webkit-transform-origin: 250% center;
			transform-origin: 250% 250%;
			-webkit-animation: auto 3s infinite linear;
			animation: auto 3s infinite linear;
		}

		@keyframes auto {
			to {
				transform: rotate(1turn);
			}
		}

		.content {
			-webkit-animation: updown 3s infinite linear alternate;
			animation: updown 3s infinite linear alternate;
		}

		@keyframes updown {
			to {
			  -webkit-transform:translateY(50px);
		      transform:translateY(50px);
			}
		}


	</style>
</head>
<body>
	<h1>椭圆运动</h1>
	<div class="content">
		<div class="rocket"></div>
	</div>
</body>
</html>
