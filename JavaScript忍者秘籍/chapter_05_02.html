<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter 05 02</title>
	<style type="text/css">
	.fail{
		background-color: red;
	}
	.box{
		margin-top: 50px;
		width: 100px;
		height: 100px;
		background-color: #36b7f7;
		color: #fff;
		font-weight: bold;
	}
	</style>
</head>
<body>
		<button type="button" id="testButton">Go!</button>
		<button id="test">Click Me!</button>
		<div id="box" class="box">我是一个盒子</div>
		<!-- assert -->
		<div id="results"></div>
<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
<script type="text/javascript">
	//设置断言
	function assert(value,desc){
		var li = document.createElement("li");
		li.className = value ? "pass" : "fail";
		li.appendChild(document.createTextNode(desc));
		document.getElementById("results").appendChild(li);
	}

	//在 Ajax中请求的callback里使用闭包
	jQuery('#testButton').click(function(){
		
		var elem$ = jQuery("#testButton");

		elem$.html("Loading...");

		jQuery.ajax({
			url : "test.html",
			success: function(html){
				assert(elem$, "We can see elem$, via the closure for this callsback");
				elem$.html(html);
			}
		});

	});

	//在计时器间隔回调中使用闭包
	function animateIt(elementId){

		var elem = document.getElementById(elementId);
		var tick = 0;

		var timer = setInterval(function(){
			if (tick <100) {
				elem.style.marginLeft = elem.style.marginTop = tick +"px";
				tick++;
			}
			else{
				clearInterval(timer);
				assert(tick == 100,
					"Tick accessed via a closure");
				assert(elem,
					"elem also accessed via a closure.");
				assert(timer,
					"Timer reference also obtainer via a closure.");
			}
		},100);
	}

	animateIt('box');

	//给函数绑定一个特定的上下文
	function bind(context, name){
		return function(){
			return context[name].apply(context,arguments);
		};
	}

	var button ={
	//保存button的状态
		clicked: false,

		click: function(){
			this.clicked = true;
			assert(button.clicked,"The button has been clicked.");
		}
	};

	var elem = document.getElementById("test");
	// elem.addEventListener("click", button.click,false);
	elem.addEventListener("click",bind(button,"click"),false);

	//在Prototype库中，函数bind代码
	Function.prototype.bind = function(){
		var fn = this,
		args = Array.prototype.slice.call(arguments),
		object = args.shift();
		console.log(object);
		console.log(args.concat(Array.prototype.slice.call(arguments)));

		return function(){
			return fn.apply(object,args.concat(Array.prototype.slice.call(arguments)));
		};

	};

	var myObject = {};
	function myFunction(){
		return this == myObject;
	}
	assert(!myFunction(), "Context is not set yet.");

	var aFunction = myFunction.bind(myObject);
	assert(aFunction(),"Context is set properly.");

	//分部函数
	Function.prototype.partial = function(){
		var fn = this,
		args = Array.prototype.slice.call(arguments);
		return function(){
			var arg = 0;
			for(var i = 0; i <args.length && arg < arguments.length; i++){
				if (args[i] === undefined) {
					args[i] = arguments[arg++];
				}
			}
			return fn.apply(this,args);
		};
	};

	var delay = setTimeout.partial(undefined, 10);
	delay(function (){
		assert(true, "A call to this function will be delayed 10ms.");
	});

	//函数的记忆方法
	Function.prototype.memoried = function(key){
		this._values = this._values || {};
		return this._values[key] !== undefined?
		 this._values[key]:
		 this._values[key] = this.apply(this,arguments);
	};

	function isPrime(num){
		var prime = num != 1;
		for(var i = 2; i < num; i++){
			if (num % i == 0 ) {
				prime = false;
				break;
			}
		}
		return prime;
	}

	assert(isPrime.memoried(5),"The function works 5 is prime.");

	
</script>

</body>
</html>
