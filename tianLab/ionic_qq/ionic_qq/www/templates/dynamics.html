<ion-view view-title="动态" hide-back-button="true">
	<ion-content>
	<!-- 搜索 -->
	<label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="search" placeholder="Search">
	</label>
	<!-- 中间button -->
	<div class="tabs tabs-icon-top light-bg" style="background-size: 100% 0px;position: relative;">
		<a class="tab-item">
			<i class="icon ion-social-github energized"></i>
			好友动态
		</a>
		<a class="tab-item" href="#/app/map" >
			<i class="icon ion-android-pin assertive"></i>
			附近
		</a>
		<a class="tab-item">
			<i class="icon ion-social-linkedin energized"></i>
			兴趣部落
		</a>
	</div>
	<!-- 游戏、看点、音乐 -->
	<div class="list">
		<div class="item item-divider bar-stable">
		</div>
		<a class="item item-icon-left item-icon-right" href="#">
			<i class="icon ion-ios-game-controller-b positive"></i>
			游戏
			<i class="icon ion-chevron-right " style="font-size:1em;color: #aaa;"></i>
		</a>

		<a class="item item-icon-left item-icon-right" href="#">
			<i class="icon ion-android-camera balanced"></i>
			看点
			<i class="icon ion-chevron-right" style="font-size:1em;color: #aaa;"></i>
		</a>

		<a class="item item-icon-left item-icon-right" href="#">
			<i class="icon ion-music-note" style="color: #00FF00;"></i>
			音乐
			<i class="icon ion-chevron-right" style="font-size:1em;color: #aaa;"></i>
		</a>

	</div>
	<!-- 附近的群、运动、腾讯课堂 -->
	<div class="list">
		<div class="item item-divider bar-stable">
		</div>
		<a class="item item-icon-left item-icon-right" href="#">
			<i class="icon ion-ios-paw energized"></i>
			附近的群
			<i class="icon ion-chevron-right" style="font-size:1em;color: #aaa;"></i>
		</a>

		<a class="item item-icon-left item-icon-right" href="#">
			<i class="icon ion-ios-football positive"></i>
			运动
			<i class="icon ion-chevron-right " style="font-size:1em;color: #aaa;"></i>
		</a>

		<a class="item item-icon-left item-icon-right" href="#">
			<i class="icon ion-ios-book positive"></i>
			腾讯课堂
			<i class="icon ion-chevron-right" style="font-size:1em;color: #aaa;"></i>
		</a>

	</div>
	</ion-content>
</ion-view>
