<ion-view view-title="消息">
  <ion-content>
  	<label class="item item-input">
  		<i class="icon ion-search placeholder-icon"></i>
  		<input type="search" placeholder="搜索">
  	</label>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
