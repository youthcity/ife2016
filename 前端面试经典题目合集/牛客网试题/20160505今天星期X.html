<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>今天是星期x</title>
</head>
<body>
	<p>请用代码写出(今天是星期x)其中x表示当天是星期几,如果当天是星期一,输出应该是"今天是星期一"</p>
	<script type="text/javascript">
		//good
		var days = ['日', '一', '二', '三', '四', '五', '六'];
		var date = new Date();
		console.log("今天是星期"+days[date.getDay()]);

		//bad 
		(function(){
			var date = new Date();
			var day = date.getDay();
			var results = "今天是星期"+whichDay(day);
			console.log(results);
		})();

		function whichDay(day){
			switch (day) {
				case 0:
					return "日";
					break;
				case 1:
					return "一";
					break;
				case 2:
					return "二";
					break;
				case 3:
					return "三";
					break;
				case 4 :
					return "四";
					break;
				case 5:
					return "五";
					break;
				case 6:
					return "六";
					break;

				default:
					return;
					break;
			}
		}
	</script>
</body>
</html>
