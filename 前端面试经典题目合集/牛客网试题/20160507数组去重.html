<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>如何消除一个数组里面重复的元素</title>
</head>
<body>
	<p>如何消除一个数组里面重复的元素</p>
	<script type="text/javascript">
		// my answer
		var arr=[1,2,3,3,4,4,5,5,6,1,9,3,25,4];
		function removeArrRepeat (arr) {
			var ar = [];
			var result = [];
			for(var key in arr){
				if (arr[key]) {
					ar[arr[key]] = 1;
				}else{
					ar[arr[key]] = 0;
				}
			}

			for(var index in ar){
				if(ar[index] === 1){
					result.push(index);	
				}
			}
			return result;
		}

		var results = removeArrRepeat(arr);
		alert(results);

		//answer
		var arr=[1,2,3,3,4,4,5,5,6,1,9,3,25,4];
        function deRepeat(){
            var newArr=[];
            var obj={};
            var index=0;
            var l=arr.length;
            for(var i=0;i<l;i++){
                if(obj[arr[i]]==undefined)
                  {
                    obj[arr[i]]=1;
                    newArr[index++]=arr[i];
                  }
                else if(obj[arr[i]]==1)
                  continue;
            }
            return newArr;
  
        }
        var newArr2=deRepeat(arr);
        alert(newArr2);
		//输出1,2,3,4,5,6,9,25
	</script>
</body>
</html>
