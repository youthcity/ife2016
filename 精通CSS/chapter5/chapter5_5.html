<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter5 突出显示不同类型的链接 </title>
	<style type="text/css">
	body {
  		font: 120%/1.6 "Gill Sans", Futura, "Lucida Grande", Geneva, sans-serif;
  		color: #666;
	  	background: #fff;
	}	
	a:link, a:visited{color: #666;}
	/* 外部样式 */
	a[href^="http://"]{
		background: url(img/externalLink.gif) no-repeat right top;
		padding-right: 10px;
	}

	a[href^="http://www.andybudd.com"] {
		background-image: none;
		padding-right: 0;
	}

	a[href^="mailto:"]{
		background: url(img/email.png) no-repeat right top;
		padding-right: 15px;
	}

	a[href^="aim:"]{
		background: url(img/im.png) no-repeat right top;
		padding-right: 15px;
	}
	</style>
</head>
<body>
	<p>
		<a href="http://www.google.com/">This is an external link</a>
	</p>

	<p>
		And here is a reasonably long line of text containing  an
		<a href="http://www.andybudd.com/index.php">absolute internal link</a>
		, some text, an
		<a href="http://www.yahoo.com/">an external link</a>
		, some more text, a
		<a href="css-button.htm">relative internal link</a>
		and then some more text.
	</p>
	<p>
		Contact me by
		<a href="mailto:info@andybudd.com">email</a>
		<br />	
		Send me an
		<a href="aim:goim?screenname=andybudd">instant message</a>
		using AIM/iChat.
	</p>
	</p>
</body>
</html>
