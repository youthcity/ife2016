<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多行文本框的应用</title>
	<style type="text/css">
		* { margin:0; padding:0;font:normal 12px/17px Arial; }
		.msg {width:300px; margin:100px; }
		.msg_caption { width:100%; overflow:hidden; margin-bottom:1px;}
		.msg_caption span { display:block; float:left; margin:0 2px; padding:4px 10px; background:#898989; cursor:pointer;color:white; }
		.msg textarea{ width:300px; height:80px;height:100px;border:1px solid #000;}
	</style>
	<script type="text/javascript" src="../jquery-1.12.3.min.js"></script>
</head>
<body>
	<form>
		<div class="msg">
			<div class="msg_caption">
				<span class="bigger">放大</span>
				<span class="smaller">缩小</span>
				<span class="up">向上</span>
				<span class="down">向下</span>
			</div>
			<div>
				<textarea id="comment" rows="8" cols="25">

				</textarea>
			</div>
		</div>
	</form>

	<script type="text/javascript">
		$(function(){
			var $comment = $("#comment");
			$(".bigger").click(function(){
				if (!$comment.is(":animated")) {
					 if ($comment.height() < 500 ) {
						// $comment.height($comment.height()+50);
						$comment.animate({height : "+=50"} ,400);					
					}
				}
			});
			$(".smaller").click(function(){
				if (!$comment.is(':animated')) {
					if ($comment.height() > 50) {
						//$comment.height($comment.height()-50);
						$comment.animate({height : "-=50"}, 400);
					}
				}
			});
			/* 滚动条高度变化 */
			$(".up").click(function(){
				console.log($comment.is(':animated'));
				if (!$comment.is(':animated')) {
						$comment.animate({scrollTop : "-=50"}, 400);
					}	
			});
			$(".down").click(function(event) {
				/* Act on the event */
				if(!$comment.is(":animated")){
						$comment.animate({scrollTop : "+=50"}, 400);
				}
			});
		});
	</script>
</body>
</html>
